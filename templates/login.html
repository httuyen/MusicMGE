<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.css">
    <link rel="stylesheet" href="/MusicMGE/a.css">
    <link href="/MusicMGE/node_modules/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="myApp" class="loginBG" layout="column" layout-align="center center" ng-controller="usersCtrl">
    <div>
        <div layout="column" layout-align="center center" class="loginBG wrap layout-align-center-center layout-column">
            <div class="login-container layout-column" layout="column">
                <div class="layout-column" layout="column">
                    <div class="login-leftpane layout-column flex-noshrink" layout="column" flex="noshrink">
                        <h1 class="md-title">Music Manager</h1>
                        <h6>Community of Music</h6>
                    </div>
                    <div class="login-rightpane layout-column flex-noshrink" layout="column" flex="noshrink">
                        <div>
                            <form>
                                <md-input-container class="md-block md-input-invalid">
                                    <label class="md-required">Username</label>
                                    <input class="ng-pristine md-input ng-empty ng-invalid ng-invalid-required ng-touched">
                                    <div class="md-errors-spacer"></div>
                                </md-input-container>
                                <md-input-container class="md-block md-input-invalid">
                                    <label class="md-required">Password</label>
                                    <input class="ng-pristine md-input ng-empty ng-invalid ng-invalid-required ng-touched">
                                    <div class="md-errors-spacer"></div>
                                </md-input-container>
                                <md-input-container class="md-block md-input-invalid" ng-if="checked" ng-model="checked=flase">
                                    <label class="md-required">Confirm password</label>
                                    <input class="ng-pristine md-input ng-empty ng-invalid ng-invalid-required ng-touched">
                                    <div class="md-errors-spacer"></div>
                                </md-input-container>
                                <md-button class="md-raised md-primary login-btn md-button md-ink-ripple">
                                    <span ng-if="!checked">Sign In</span>
                                    <span ng-if="checked">Create</span>
                                </md-button>
                                <md-label ng-click="checked=true" ng-if="!checked">
                                    Don't have an account? Create an account
                                </md-label>
                                <md-label ng-click="checked=flase" ng-if="checked">
                                    Have an account. Login now
                                </md-label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <md-button class="md-raised">
            <a href="/MusicMGE/index.html">Log In</a>
        </md-button> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material table-->
    <script type="text/javascript" src="/MusicMGE/node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

    <script src="/MusicMGE/app.js"></script>
    <script src="../data/user/userController.js"></script>
</body>

</html>
