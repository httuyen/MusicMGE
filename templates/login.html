<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.css">
    <link rel="stylesheet" href="/MusicMGE/a.css">
    <link href="/MusicMGE/node_modules/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="myApp">
    <div class="loginForm">
        <md-content class="loginForm" md-whiteframe="10" layout="row" layout-align="center center">
            <md-card>
                <md-input-container>
                    <label>username</label>
                    <input md-input class="ng-pristine md-input ng-invalid ng-invalid-required ng-touched">
                    <div class="md-errors-spacer">
                        <div class="md-char-counter">0/20</div>
                    </div>
                </md-input-container>
            </md-card>
        </md-content>
    </div>
    <!-- <md-button class="md-raised">
            <a href="/MusicMGE/index.html">Log In</a>
        </md-button> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material table-->
    <script type="text/javascript" src="/MusicMGE/node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

    <script src="/MusicMGE/app.js"></script>
    <script src="../data/user/userController.js"></script>
</body>

</html>
